<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- loads a google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <div id="container">

      <div id="settingsContainer">

        <div id="header">Pixel Art</div>

        <!-- div that will contain the color picker so I can round the edges-->
        <div id="roundColor">
          <!-- color picker input starting at black-->
          <input type="color" id="colorPicker" value="#ff7fff">
        </div>

        <!-- <span> tag is an inline container used to mark up a part of a text, or a part of a document-->
          <p><span id="slideText"></span></p>

        <!-- creates a slider with a range of 1 to 64 starting at 16 -->
        <input type="range" min="1" max="64" value="16" class="slider" id="sliderValue">
        
        <!-- creates a button with a value color and when button is clicked colorMode function is fed the this.value (color)-->
        <button type="button" value="color" id="colorButton" class="button" onClick="mode(this.value)" autofocus>Color Mode</button>
        
        <!-- creates a button with a value rainbow and when button is clicked rainbowMode function is fed the this.value (rainbow)-->
        <button type="button" value="rainbow" id="rainbowButton" class="button" onClick="mode(this.value)">Rainbow Mode</button>

        <button type="button" value="eraser" id="eraserButton" class="button" onClick="mode(this.value)">Eraser</button>

        <button type="button" value="clear" class="button" onClick="clearGrid(this.value)">Clear</button>
          
        <div id="footer"><a href="https://github.com/Fliishy/etch-a-sketch">Fliishy 2022</a></div>

      </div>

        <div id="grid" class="grid"></div>
      </div>

     

      <script src="script.js"></script>
  </body>
</html>
